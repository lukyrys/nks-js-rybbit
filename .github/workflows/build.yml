name: Build & Test

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx vitest run
      - run: npx tsc --noEmit

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsup
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npm install @nks-hub/rybbit
            ```

            ## Assets

            | File | Description |
            |------|-------------|
            | `index.iife.min.js` | Browser bundle (minified) - use via `<script>` tag |
            | `index.iife.js` | Browser bundle (full, for debugging) |
            | `index.esm.js` | ES Module - for bundlers (Vite, Webpack, Rollup) |
            | `index.js` | CommonJS - for Node.js / `require()` |
            | `index.d.ts` / `index.d.cts` | TypeScript type declarations |
            | `*.map` | Source maps for debugging |

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm publish --provenance --access public
